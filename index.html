<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Less templating</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    iframe {
      width: 50vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <iframe id="primary" src="primary.html" frameborder="0"></iframe>
  <iframe id="secondary" src="secondary.html" frameborder="0"></iframe>
</body>

</html>
