<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Less templating</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 50vh;
    }

    @media only screen and (min-width: 769px) {
      body {
        flex-direction: row;
      }

      iframe {
        width: 50vw;
        height: 100vh;
      }
    }
  </style>
</head>

<body>
  <iframe id="primary" src="dark-theme.html" frameborder="0"></iframe>
  <iframe id="secondary" src="light-theme.html" frameborder="0"></iframe>
</body>

</html>
